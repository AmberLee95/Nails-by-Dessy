<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nails by Dessy</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink-bg: #f6c1cf;
      --pink-dark: #d24b7c;
      --black: #111;
      --white: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--pink-bg);
      color: var(--black);
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem 1.5rem 4rem;
    }

    /* Header */
    .brand {
      background: var(--black);
      color: var(--white);
      text-align: center;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      letter-spacing: 1px;
      margin-bottom: 3rem;
    }

    /* Price Section */
    .price-section {
      background: rgba(255,255,255,0.6);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .price-section h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .service {
      margin-bottom: 2rem;
    }

    .service h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      margin-bottom: 0.75rem;
    }

    .price-list {
      list-style: none;
    }

    .price-list li {
      display: flex;
      justify-content: space-between;
      padding: 0.4rem 0;
      font-weight: 500;
      color: var(--pink-dark);
    }

    /* CTA */
    .cta {
      margin-top: 3rem;
      text-align: center;
    }

    .cta-box {
      display: inline-block;
      background: var(--black);
      color: var(--white);
      padding: 1.2rem 2rem;
      border-radius: 14px;
      font-size: 1.2rem;
      font-weight: 500;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    /* Footer */
    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      .brand {
        font-size: 1.6rem;
      }
      .price-list li {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">Nails by Dessy</div>

    <section class="price-section">
      <h2>Price List</h2>

      <div class="service">
        <h3>Gel X Full Set</h3>
        <ul class="price-list">
          <li><span>1 Color</span><span>$50</span></li>
          <li><span>Full Designed</span><span>$65</span></li>
          <li><span>Take Off</span><span>$25</span></li>
        </ul>
      </div>

      <div class="service">
        <h3>Gel Polish</h3>
        <ul class="price-list">
          <li><span>1 Color</span><span>$30</span></li>
          <li><span>Full Designed</span><span>$45</span></li>
          <li><span>Take Off & Shaped</span><span>$15</span></li>
        </ul>
      </div>
    </section>

    <div class="cta">
      <div class="cta-box">No Deposit = No Appointment</div>
    </div>

    <footer>
      © 2026 Nails by Dessy · Booking coming soon
    </footer>
  </div>
</body>
</html>
