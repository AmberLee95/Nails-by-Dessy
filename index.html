<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nails by Dessy</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<style>
:root {
--pink-bg: #f6c1cf;
--pink-dark: #d24b7c;
--black: #111;
--white: #fff;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
font-family: 'Poppins', sans-serif;
background-color: var(--pink-bg);
color: var(--black);
line-height: 1.6;
}

.container {
max-width: 900px;
margin: auto;
padding: 2rem 1.5rem 4rem;
}

.brand {
background: var(--black);
color: var(--white);
text-align: center;
padding: 1rem 2rem;
border-radius: 12px;
font-family: 'Playfair Display', serif;
font-size: 2rem;
letter-spacing: 1px;
margin-bottom: 3rem;
}

.price-section {
background: rgba(255,255,255,0.8);
border-radius: 20px;
padding: 2rem;
box-shadow: 0 10px 25px rgba(0,0,0,0.1);
margin-bottom: 3rem;
}

.price-section h2 {
font-family: 'Playfair Display', serif;
font-size: 2rem;
margin-bottom: 1.5rem;
text-align: center;
}

.service { margin-bottom: 2rem; }

.service h3 {
font-family: 'Playfair Display', serif;
font-size: 1.4rem;
margin-bottom: 0.75rem;
}

.price-list { list-style: none; }

.price-list li {
display: flex;
justify-content: space-between;
padding: 0.4rem 0;
font-weight: 500;
color: var(--pink-dark);
}

.cta { text-align: center; }

.cta a button {
background: var(--black);
color: var(--white);
padding: 1rem 2rem;
border: none;
border-radius: 14px;
font-size: 1.1rem;
font-weight: 500;
cursor: pointer;
box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

.cta small {
display: block;
margin-top: 0.75rem;
font-size: 0.8rem;
}

footer {
margin-top: 4rem;
text-align: center;
font-size: 0.9rem;
opacity: 0.8;
}
<!-- Replace # with your Square booking link -->
<a href="#" target="_blank">
<button>Book Appointment</button>
</a>
<small>A deposit must be made at time of booking.</small>
</div>

<footer>
© 2026 Nails by Dessy · Powered by Square Appointments
</footer>
</div>
</body>
</html>
